<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farm Link</title>

  <!-- ICON -->
  <link rel="shortcut icon" href="../../public/images/pictures - resources/FARMLINK LOGO.png" type="image/x-icon">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../../public/styles/login.css">
</head>
<body>

  <!-- Loading Screen -->
  <div id="loader">
    <img src="../../public/images/pictures - resources/BG ELEMENTS.png" class="bg">
    <img src="../../public/images/pictures - resources/LANDING PAGE LOGO.png" class="logo">
  </div>

  <!-- Main Content -->
  <div id="content">

    <form id="loginForm">
      <div id="sign-in">

        <img src="../../public/images/pictures - resources/FARMLINK LOGO.png" class="signin-logo">

        <p class="welcome">
          Welcome back to FarmLink! Please<br>
          login to your account.
        </p>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required>
          <img
            src="../../public/images/pictures - resources/Eye.png"
            class="toggle-pass"
            id="togglePass1"
          >
        </div>

        <button type="submit" class="login-btn">LOGIN</button>

        <p class="signup">
          New User?
          <a href="Sign-up-optionn.html">Sign Up.</a>
        </p>

      </div>
    </form>

  </div>

  <!-- JS MUST BE MODULE -->
  <script type="module" src="../../public/js/login.js"></script>
</body>
</html>
